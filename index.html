<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>diren.io - Protestocu Simülasyon Oyunu</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }
    #blocker {
      position: absolute;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.5);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 99;
    }
    #instructions {
      width: 70%;
      max-width: 400px;
      padding: 20px;
      border-radius: 10px;
      background-color: rgba(0,0,0,0.7);
      color: white;
      text-align: center;
      cursor: pointer;
    }
    h1 {
      color: #ff3333;
      font-size: 32px;
      margin-bottom: 10px;
    }
    p {
      margin: 10px 0;
    }
    .key {
      background-color: #444;
      border-radius: 4px;
      padding: 2px 6px;
      margin: 0 2px;
    }
  </style>
</head>
<body>
  <div id="blocker">
    <div id="instructions">
      <h1>diren.io</h1>
      <p>Protestocu Simülasyon Oyunu</p>
      <p>Hareket: <span class="key">W</span> <span class="key">A</span> <span class="key">S</span> <span class="key">D</span></p>
      <p>Bakış: <span>Fare</span></p>
      <p>Koşma: <span class="key">Shift</span></p>
      <p>Slogan At: <span class="key">Q</span></p>
      <p><strong>Oyuna dönmek için tıkla!</strong></p>
    </div>
  </div>
  <script type="module" src="./main.js"></script>
</body>
</html>
