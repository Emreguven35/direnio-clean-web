<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>diren.io - Protestocu Simülasyon Oyunu</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }
    #blocker {
      position: absolute;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.5);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 99;
    }
    #instructions {
      width: 70%;
      max-width: 400px;
      padding: 20px;
      border-radius: 10px;
      background-color: rgba(0,0,0,0.7);
      color: white;
      text-align: center;
      cursor: pointer;
    }
    h1 {
      color: #ff3333;
      font-size: 32px;
      margin-bottom: 10px;
    }
    p {
      margin: 10px 0;
    }
    .key {
      background-color: #444;
      border-radius: 4px;
      padding: 2px 6px;
      margin: 0 2px;
    }
  </style>
</head>
<body>
  <div id="blocker" style="display: flex; position: absolute; width: 100%; height: 100%; background-color: rgba(0,0,0,0.5); z-index: 99;">
  <div id="instructions" style="width: 70%; max-width: 400px; padding: 20px; border-radius: 10px; background-color: rgba(0,0,0,0.7); color: white; text-align: center; cursor: pointer;">
    <h1 style="color: #ff3333; font-size: 32px; margin-bottom: 10px;">diren.io</h1>
    <p style="margin: 10px 0;">Protestocu Simülasyon Oyunu</p>
    <p style="margin: 10px 0;">Hareket: <span style="background-color: #444; border-radius: 4px; padding: 2px 6px; margin: 0 2px;">W</span> <span style="background-color: #444; border-radius: 4px; padding: 2px 6px; margin: 0 2px;">A</span> <span style="background-color: #444; border-radius: 4px; padding: 2px 6px; margin: 0 2px;">S</span> <span style="background-color: #444; border-radius: 4px; padding: 2px 6px; margin: 0 2px;">D</span></p>
    <p style="margin: 10px 0;">Bakış: <span>Fare</span></p>
    <p style="margin: 10px 0;">Koşma: <span style="background-color: #444; border-radius: 4px; padding: 2px 6px; margin: 0 2px;">Shift</span></p>
    <p style="margin: 10px 0;">Slogan At: <span style="background-color: #444; border-radius: 4px; padding: 2px 6px; margin: 0 2px;">Q</span></p>
    <p><strong>Oyuna başlamak için tıkla!</strong></p>
  </div>
</div>
  <script type="module" src="./main.js"></script>
</body>
</html>
